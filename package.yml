name       : geos
version    : 3.6.2
release    : 3
source     :
    - https://github.com/libgeos/geos/archive/3.6.2.tar.gz : e9ac89baab59dbb585c38f8b8449627d53b57ae79100d8bbca836907c0b6c27a
license    : LGPL-2.1-only
component  : programming
summary    : GEOS - Geometry Engine, Open Source
description: |
    GEOS (Geometry Engine - Open Source) is a C++ port of the JTS Topology Suite (JTS). It includes the OpenGIS Simple Features for SQL spatial predicate functions and spatial operators, as well as specific JTS enhanced topology functions.
libsplit   : false
patterns   :
    - /usr/include/geos*
builddeps  :
    - swig
setup      : |
    # sed -i -e 's|= isnan(|= std::isnan(|g' configure
    sed -i -e 's|(isnan(|(std::isnan(|g' include/geos/platform.h.in
    %reconfigure --disable-static --enable-python
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
